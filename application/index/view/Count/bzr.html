				try{ace.settings.loadState('main-container')}catch(e){}

			{include file="common/sidebar" /}

			<div class="main-content">
				<div class="main-content-inner">
					<div class="breadcrumbs ace-save-state" id="breadcrumbs">
						<ul class="breadcrumb">
							<li>
								<i class="ace-icon fa fa-home home-icon"></i>

					<div class="page-content">

						<div class="row">
							<div class="col-xs-12">

								<div class="row">
								<form action="{:url('bzrtj')}" method="post">
									<div class="col-sm-6">
									<label for="number" class="block">选择时间段</label>
										<div class="input-daterange input-group">										
											<input type="text" class="input-sm form-control" name="start">
											<span class="input-group-addon">
												<i class="fa fa-exchange"></i>
											</span>
											<input type="text" class="input-sm form-control" name="end">																						
										</div>	
									</div>
									<div class="col-sm-6">
										<label for="co" class="block">选择班级</label>
										<select name="co" id="co">
											{volist name="list" id="kclasses"}
											<option value="{$kclasses.id}">{$kclasses.name}</option>
											{/volist}
										</select>
									</div>									
									
								</div>
								<hr>
								<div class="text-center">
										<button id="loading-btn1" class="btn btn-success center" type="submit" data-loading-text="Loading...">统计考勤</button>
									</div>
									</form>

								<!-- PAGE CONTENT ENDS -->
							</div><!-- /.col -->
